loginpage:
  - title: 登录成功
    des: 登录成功测试用例
    cases:
      - name: 打开登录页面
        method: goto
        url: https://test.mg.kmelearning.com/shyz/shyz/login

      - name: 输入用户名
        method: fill
        selctor: //*[@id="account"]
        value: 'qatest1'

      - name: 输入密码
        method: fill
        selctor: //*[@id="password"]
        value: '11111'

      - name: 点击登录按钮
        method: click
        selctor: //button[span[text()='登 录']]

  - title: 登录失败
    des: 登录失败测试用例
    cases:
      - name: 打开登录页面
        method: goto
        url: https://test.mg.kmelearning.com/shyz/shyz/login

      - name: 输入用户名
        method: fill
        selctor: //*[@id="account"]
        value: 'qatestaaa'

      - name: 输入密码
        method: fill
        selctor: //*[@id="password"]
        value: '11111'

      - name: 点击登录按钮
        method: click
        selctor: //button[span[text()='登 录']]
